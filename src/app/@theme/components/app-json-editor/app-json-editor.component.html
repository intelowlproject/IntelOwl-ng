<nb-card>
  <nb-card-header
    >Edit this only if you know what you are doing!</nb-card-header
  >
  <nb-card-body>
    <json-editor [data]="data" [options]="editorOptions"></json-editor>
    <!-- inject template here when extended -->
    <ng-content></ng-content>
  </nb-card-body>
  <nb-card-footer>
    <button (click)="save()" size="small" nbButton status="primary">
      Save
    </button>
  </nb-card-footer>
</nb-card>
